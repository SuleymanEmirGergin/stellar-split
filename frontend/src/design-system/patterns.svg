<svg xmlns="http://www.w3.org/2000/svg" width="320" height="320" viewBox="0 0 320 320">
  <defs>
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M 32 0 L 0 0 0 32" fill="none" stroke="currentColor" stroke-width="0.5" stroke-opacity="0.15"/>
    </pattern>
    <pattern id="nodes" width="32" height="32" patternUnits="userSpaceOnUse">
      <circle cx="0" cy="0" r="0.5" fill="currentColor" fill-opacity="0.2"/>
      <circle cx="32" cy="0" r="0.5" fill="currentColor" fill-opacity="0.2"/>
      <circle cx="0" cy="32" r="0.5" fill="currentColor" fill-opacity="0.2"/>
      <circle cx="32" cy="32" r="0.5" fill="currentColor" fill-opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  <rect width="100%" height="100%" fill="url(#nodes)"/>
</svg>
