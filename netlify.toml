# Root Directory in Netlify UI should be set to "frontend", or use the below.

[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

# SPA: serve index.html for client-side routes (Netlify serves static files first)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
